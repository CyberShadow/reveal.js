<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>D Secrets</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/white.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/vs.css">

		<!-- Printing and PDF exports -->
		<script>
		 var link = document.createElement( 'link' );
		 link.rel = 'stylesheet';
		 link.type = 'text/css';
		 link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
		 document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
		<style>
		 /* Center code samples */
		 .reveal pre {
			 box-shadow: none;
			 text-align: center;
		 }
		 .reveal pre code {
			 text-align: left;
			 display: inline-block;
		 }

		 /* https://github.com/hakimel/reveal.js/issues/1386#issuecomment-216221196 */
		 html {
			 background-color: red !important;
		 }

		 .reveal h5 {
			 text-transform: none;
		 }

		 .reveal code {
			 font-variant: normal;
			 font-weight: normal;
		 }

		 .slides-bonus-complex-mandelbrot-md pre {
			 font-size: 50%;
		 }

		 .slides-syntax-file-line-demo-md pre {
			 font-size: 49%;
		 }
		</style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<!-- SLIDES -->
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
		 var isDebug = true;
		 var slideWidth = 600;

		 // More info https://github.com/hakimel/reveal.js#configuration
		 Reveal.initialize({
			 controls: false,
			 history: true,
			 transition: 'none',

			 width: slideWidth,
			 height: slideWidth / 5 * 4,

			 minScale: 0.001,
			 maxScale: 1000,

			 margin: 0.01,

			 // More info https://github.com/hakimel/reveal.js#dependencies
			 dependencies: [
				 { src: 'plugin/markdown/marked.js' },
				 { src: 'plugin/markdown/markdown.js' },
				 { src: 'plugin/notes/notes.js', async: true },
				 { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
			 ]
		 });

		 // Navigate with mouse clicks (clicker compatibility)
		 function enableMouseNavigation()
		 {
			 var handleClick = function(e) {
				 e.preventDefault();
				 if(e.button === 0) Reveal.next();
				 if(e.button === 2) Reveal.prev();
			 }

			 window.addEventListener("mousedown", handleClick, false);
			 window.addEventListener("contextmenu", function(e) { e.preventDefault(); }, false);
		 }

		 if (isDebug) {
		 	 document.getElementsByClassName('slides')[0].style.outline = '1px solid black';
		 } else {
			 enableMouseNavigation();
		 }
		</script>
	</body>
</html>
